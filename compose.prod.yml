x-common-settings: &common-settings
  build:
    context: .
    dockerfile: .dockerfiles/Dockerfile
  env_file:
    - .env
  entrypoint: /src/compose-entrypoint.sh
  volumes:
    - django-media:/src/media
    - django-static:/src/static

services:

  web:
    <<: *common-settings
    command: /src/start-web.sh
    environment:
      - "DJANGO_SETTINGS_MODULE=config.settings_trailhawks"
    expose:
      - 8000

  hawkhundred:
    <<: *common-settings
    command: /src/start-web.sh
    environment:
      - "DJANGO_SETTINGS_MODULE=config.settings_hawkhundred"
    expose:
      - 8000

volumes:
  django-media:
  django-static:
