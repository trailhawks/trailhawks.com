{# Run Card Component - displays a single weekly run as a card #}
{# Usage: {% include 'includes/_run_card.html' with run=run %} #}

<a href="{{ run.get_absolute_url }}" class="block bg-white rounded-lg border border-gray-200 p-4 hover:shadow-lg hover:border-red-200 transition-all group">
    <div class="flex items-start justify-between mb-2">
        <span class="inline-block px-2 py-1 bg-red-100 text-red-700 text-xs font-semibold rounded">
            {{ run.get_day_of_week_display }}s
        </span>
        {% if run.run_time %}
            <span class="text-sm text-gray-500">{{ run.run_time }}</span>
        {% endif %}
    </div>
    <h4 class="font-bold text-gray-900 group-hover:text-red-700 transition-colors mb-1">
        {{ run.name }}
    </h4>
    {% if run.location %}
        <p class="text-sm text-gray-600">
            <i class="fa fa-map-marker-alt mr-1 text-gray-400"></i>{{ run.location }}
        </p>
    {% endif %}
</a>
