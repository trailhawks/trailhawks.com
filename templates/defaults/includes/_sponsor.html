<div class="w-full sm:w-1/2 md:w-1/3 p-2">
    {% if sponsor.logo %}
        <a href="{{ sponsor.url }}" class="block hover:opacity-80 transition-opacity">
            <img class="p-1 max-w-full h-auto rounded border border-gray-200" src="{{ sponsor.logo.url }}" alt="{{ sponsor.name }}">
        </a>
    {% endif %}
</div>
