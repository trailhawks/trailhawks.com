{% extends base_template_name|default:"base.html" %}



{% block content %}
    <h1 class="font-bold text-6xl">Events</h1>

    <ul>
        {% for event in event_list %}
            <li><a href="{% url 'event_detail' slug=event.slug %}">{{ event }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
