{% extends base_template_name|default:"base.html" %}


{% load markdownify %}


{% block title %}FAQ{% endblock title %}


{% block content %}
    <div class="flex flex-auto gap-8">
        <div class="md:w-2/3">
            <h1 class="font-bold text-6xl">{{ object.question }}</h1>
            <p class="text-xl font-light">{{ object.answer|markdownify }}</p>
        </div>
    </div>
{% endblock content %}
