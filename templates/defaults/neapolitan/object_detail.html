{% extends "base.html" %}

{% block content %}
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold text-gray-900">{{ object }}</h1>
        <div class="flex space-x-2">
            <a href="{{ update_view_url }}" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold rounded-lg transition-colors">
                <i class="fa fa-edit mr-1"></i>Edit
            </a>
        </div>
    </div>

    <div class="bg-white shadow rounded-lg overflow-hidden">
        <dl class="divide-y divide-gray-200">
            {% for field in detail_fields %}
                <div class="px-6 py-4 sm:grid sm:grid-cols-3 sm:gap-4">
                    <dt class="text-sm font-medium text-gray-500">{{ field.label|capfirst }}</dt>
                    <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">{{ field.value|default:"â€”" }}</dd>
                </div>
            {% endfor %}
        </dl>
    </div>

    <div class="mt-6">
        <a href="{{ list_view_url }}" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold rounded-lg transition-colors">
            <i class="fa fa-arrow-left mr-1"></i>Back to List
        </a>
    </div>
{% endblock content %}
