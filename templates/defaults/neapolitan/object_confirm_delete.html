{% extends "base.html" %}

{% block content %}
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Delete {{ object }}</h1>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
        <p class="text-gray-700 mb-6">Are you sure you want to delete <strong>{{ object }}</strong>? This action cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <div class="flex space-x-3">
                <button type="submit" class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition-colors">
                    Delete
                </button>
                <a href="{{ detail_view_url }}" class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold rounded-lg transition-colors">
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock content %}
