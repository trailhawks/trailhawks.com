{% load thumbor_tags %}

<div
    {% if race.background %}style="background-image: url({% thumbor_url race.background.get_large_url height=180 width=240 smart=True %})"{% endif %}
>
    <div class="overlay">
        <h4 class="font-bold text-md">
            <a class="underline" href="{{ race.get_absolute_url }}">
                {{ race.title }}</h4>
        </a>
        <span class="font-lighter">{{ race.start_datetime|date:"F d, Y" }}</span>
    </div>
</div>
