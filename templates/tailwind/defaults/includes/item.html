
{% if item.background %}

  <div id="{{ item.name }}" class="with-background" style="background-image: url({{ item.background.url }})">
    <div class="overlay">
      <div class="container mx-auto sm:px-4">
        {{ item.content|safe }}
      </div>
    </div>
  </div>

{% else %}

  <div class="container mx-auto sm:px-4 without-background" id="{{ item.name }}">
    {{ item.content|safe }}
  </div>

{% endif %}
