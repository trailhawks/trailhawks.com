<div class="md:w-1/3 pr-4 pl-4">
  {% if sponsor.logo %}
    <a href="{{ sponsor.url }}"><img class="img-responsive max-w-full h-auto border-1 border-gray-200 rounded p-1" src="{{ sponsor.logo.url }}" alt="{{ sponsor.title }}">{{ sponsor.get_logo_url }}</a>
  {% endif %}
  {% if forloop.counter|divisibleby:3 %}</div><div class="flex flex-wrap ">{% endif %}
</div>
