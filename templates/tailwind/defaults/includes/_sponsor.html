<div class="md:w-1/3">
    {% if sponsor.logo %}
        <a href="{{ sponsor.url }}"><img class="p-1 max-w-full h-auto rounded border-gray-200 img-responsive border-1" src="{{ sponsor.logo.url }}" alt="{{ sponsor.title }}">{{ sponsor.get_logo_url }}</a>
    {% endif %}
    {% if forloop.counter|divisibleby:3 %}</div><div class="flex flex-auto">{% endif %}
</div>
