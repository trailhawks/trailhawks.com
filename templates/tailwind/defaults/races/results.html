{% extends "races/base.html" %}

{% block title %}Races{% endblock title %}

{% block content %}
    <div class="flex flex-col md:flex-row gap-8">
        <div class="w-full md:w-2/3">
            <h2 class="text-3xl font-bold mb-4">Race Results</h2>
            <ul class="space-y-2">
                {% for race in latest %}
                    <li class="p-2 hover:bg-yellow-100 rounded">
                        <a href="{{ race.get_absolute_url }}" class="text-lg underline hover:bg-yellow-300">
                            {{ race.title }}
                        </a> 
                        <span class="ml-2 text-gray-600">{{race.start_datetime|date:"F j, Y"}}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <div class="w-full md:w-1/3">
            {% include "includes/flickr_photos.html" %}
        </div>
    </div>
{% endblock content %}
