{% load static %}

<div class="flex relative flex-wrap content-between items-center py-3 px-4 navbar-default" role="navigation">
  <div class="container mx-auto sm:px-4">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="inline-block pt-1 pb-1 mr-4 text-lg whitespace-no-wrap" href="/">
        <a href="/"><img src="{% static 'img/logo.png' %}" width="200" alt="Lawrence Trail Hawks" /></a>
      </div>
    </div>
    <div class="hidden flex-grow items-center">
      <ul class="flex flex-wrap pl-0 mb-0 list-none list-reset">
        {% for item in menu %}
          <li><a href="{{ item.url }}{{ page.url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>
