{% load flickr %}
{% load micawber_tags %}
{% load photo_tags %}
{% load thumbor_tags %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="text-2xl font-bold py-2">Photos</h3>
    </div>
    <div class="panel-body">
        {% if not photos %}
            {% get_random_photos 4 as photos %}
            {% for photo in photos %}
                <a href="{{ photo.photopage_url }}"><img class="img-responsive" src="{% thumbor_url photo.get_medium_url height=400 width=400 smart=True %}"></a>
            {% endfor %}
        {% endif %}

        <hr>

        <div class="flex flex-auto">
            {% for photo in photos %}
                {% if forloop.first %}
                    <div class=" sm:w-full">
                        <div class="tumbnail">
                            <a href="{{ photo.photopage_url }}"><img class="p-1 max-w-full h-auto rounded border-gray-200 img-responsive border-1" src='{% thumbor_url photo.get_medium_url height=500 width=500 smart=True %}'></a>
                        </div>
                    </div>
                {% else %}
                    <div class="sm:w-full  md:w-1/3">
                        <div class="tumbnail">
                            <a href="{{ photo.photopage_url }}"><img class="p-1 max-w-full h-auto rounded border-gray-200 img-responsive border-1" src='{% thumbor_url photo.get_medium_url height=200 width=200 smart=True %}'></a>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
