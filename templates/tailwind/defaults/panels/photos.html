{% load flickr %}
{% load micawber_tags %}
{% load photo_tags %}
{% load thumbor_tags %}

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Photos</h3>
  </div>
  <div class="panel-body">
    {% if not photos %}
      {% get_random_photos 4 as photos %}
      {% for photo in photos %}
        <a href="{{ photo.photopage_url }}"><img class="img-responsive" src="{% thumbor_url photo.get_medium_url height=400 width=400 smart=True %}"></a>
      {% endfor %}
    {% endif %}

    <hr>

    <div class="flex flex-wrap ">
      {% for photo in photos %}
        {% if forloop.first %}
          <div class="sm:w-full pr-4 pl-4">
            <div class="tumbnail">
              <a href="{{ photo.photopage_url }}"><img class="img-responsive max-w-full h-auto border-1 border-gray-200 rounded p-1" src='{% thumbor_url photo.get_medium_url height=500 width=500 smart=True %}'></a>
            </div>
          </div>
        {% else %}
          <div class="sm:w-full pr-4 pl-4 md:w-1/3 pr-4 pl-4">
            <div class="tumbnail">
              <a href="{{ photo.photopage_url }}"><img class="img-responsive max-w-full h-auto border-1 border-gray-200 rounded p-1" src='{% thumbor_url photo.get_medium_url height=200 width=200 smart=True %}'></a>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
